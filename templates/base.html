<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Agogo-Company | {% block title %}{% endblock %}</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="{% static 'gogo/css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'gogo/css/style.css' %}" />
    {% block header %}{% endblock %}
  </head>

<body>
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}
    <!-- /Navbar -->

    <!-- Main content -->
    {% block content %}
    {% endblock %}
    <!-- /Main content -->
    
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
</body>
    <!-- /Footer -->
    {% block footer %}{% endblock %}
    <script type="text/javascript" src="{% static 'gogo/js/mdb.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      $('.counter').counterUp({
        delay: 10,
        time: 1200
      });
    });
    </script> 

</html>
